<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NgonFresh</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="margin-top: 15%; margin-left: auto; margin-right: auto; width: 70%;">
    <form
      id="loginForm"
      action="/api/login"
      method="post" style="margin-left: 15%;"
    >
      <div class="form-group">
        <label for="exampleInputUser1">Email</label>
        <input
          type="text"
          class="form-control"
          style="width: 80%;"
          id="Email-login"
          name="email"
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          style="width: 80%;"
          id="Password-login"
          name="password"
          placeholder="Password"
        />
      </div>
      <div style="margin-top: 18px; margin-left: 55%;display: flex;">
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
        <button type="submit" class="btn btn-success" style="margin-left: 1%;">
          <a style="color: white; text-decoration: none;" href="register.html"
            >Đăng Ký</a
          >
        </button>
      </div>
    </form>
    <script src="../backend-frontend.js"></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
    ></script>
  </body>
</html>
